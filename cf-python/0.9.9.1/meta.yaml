package:
  name: cf-python
  version: "0.9.9.1"

source:
  fn: cf-0.9.9.1.tar.gz
  url: https://bitbucket.org/cfpython/cf-python/downloads/cf-0.9.9.1.tar.gz
  md5: d37b1470d23428d995ac42f1611df84e
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - python
    - numpy
    - netcdf4 ==1.1.1
    - psutil
    - udunits2
    
  run:
    - python
    - numpy
    - netcdf4 ==1.1.1
    - psutil
    - udunits2
test:
  # Python imports
  imports:
    - cf
    - cf.data
    - cf.netcdf

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://cfpython.bitbucket.org/
  license: MIT License
  summary: 'Python interface to the CF data model'

