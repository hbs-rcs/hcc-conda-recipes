{% set prefix = "octave" %}
{% set name = "control" %}
{% set version = "3.0.0" %}
{% set sha256 = "41e9a5627565444140cf8bb8cf978239245355a6fc7d61ff122327d8f822eca6" %}

package:
  name: {{ prefix }}-{{ name }}
  version: {{ version }}

source:
  url: https://octave.sourceforge.io/download.php?package={{ name }}-{{ version }}.tar.gz
  folder: {{ name }}-{{ version }}
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [osx]
  script:
    - tar -czf {{ name }}-{{ version }}.tar.gz {{ name }}-{{ version }}
    - octave -W -H --eval "pkg install -verbose {{ name }}-{{ version }}.tar.gz"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - octave
  run:
    - octave

test:
  commands:
    - octave -W -H --eval 'pkg load {{ name }}'

about:
  home: https://octave.sourceforge.io/{{ name }}/index.html
  license: GPLv3
  license_family: GPL
  license_file: {{ name }}-{{ version }}/COPYING
  doc_url: https://octave.sourceforge.io/{{ name }}/overview.html
  summary: 'Computer-Aided Control System Design (CACSD) Tools for GNU Octave, based on the proven SLICOT Library.'
