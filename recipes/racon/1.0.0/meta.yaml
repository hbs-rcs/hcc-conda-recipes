{% set name = "racon" %}
{% set version = "1.0.0" %}
{% set sha256 = "0865d04540d5d0c87d2c64a82d657bda5398ded180fb442c4d1a9a4d0cf93782" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-v{{ version }}.tar.gz
  url: https://github.com/isovic/racon/releases/download/{{ version }}/{{ name|lower }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - lib.patch

build:
  number: 0

requirements:
  build:
    - cmake >=3.2
    - gcc >=4.8  # [linux]
    - clang >=3.4  # [osx]
  run:
    - libgcc  # [linux]

test:
  commands:
    - racon --help

about:
  home: 'https://github.com/isovic/racon'
  summary: 'Racon is intended as a standalone consensus module to correct raw contigs generated by rapid assembly methods which do not include a consensus step.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
