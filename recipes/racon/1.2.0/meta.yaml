{% set name = "racon" %}
{% set version = "1.2.0" %}
{% set sha256 = "717bebd0b8bbee6855cfa9da1e36cc4148e1002285e6e8dd0ad0e984045f8b63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-v{{ version }}.tar.gz
  url: https://github.com/isovic/racon/releases/download/{{ version }}/{{ name|lower }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - cmake >=3.2
    - gcc >=4.8  # [linux]
    - clang >=3.4  # [osx]
  run:
    - python
    - libgcc  # [linux]

test:
  commands:
    - racon -h
    - rampler -h
    - racon_wrapper -h

about:
  home: 'https://github.com/isovic/racon'
  summary: 'Racon is intended as a standalone consensus module to correct raw contigs generated by rapid assembly methods which do not include a consensus step.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
